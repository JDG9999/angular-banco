<h3 class="mb-4">Solicita tu préstamo aquí</h3>
<form class="mb-2" *ngIf="creditForm" [formGroup]="creditForm" (ngSubmit)="calculateCredit()">
  <div class="form-group">
    <label for="formGroupExampleInput">Nombres</label>
    <input type="text" formControlName="name" class="form-control" id="formGroupExampleInput" placeholder="Nombres">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Cédula</label>
    <input type="text" formControlName="id" class="form-control" id="formGroupExampleInput2" placeholder="Cédula">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Correo</label>
    <input type="email" formControlName="email" class="form-control" id="formGroupExampleInput2" placeholder="Correo">
  </div>
  <app-credit-value [form]="creditForm"></app-credit-value>
  <div class="form-group">
    <label for="formGroupExampleInput2">¿En qué fecha crees que puedes pagar el crédito?</label>
    <input type="text" formControlName="paydate" class="form-control" bsDatepicker [bsConfig]="bsConfig">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="creditForm.invalid">
    Solicitar!
  </button>
</form>
