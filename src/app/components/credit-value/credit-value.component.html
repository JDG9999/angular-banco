<div class="form-group" [formGroup]="form">
  <label for="formControlRange">Monto que necesitas:</label>
  <span> ${{value | currency:'COP'}}</span>
  <input type="range" class="form-control-range" id="formControlRange" [formControlName]="'amount'" [min]="minValue"
    [max]="maxValue" [value]="value" (input)="changeValue($event)">
</div>
